<div class="login">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h3 class="text-center">REGISTER</h3>
        <div class="form-group" >
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Invalid Email ID</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" >Password</label>
          <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be 6 characters</div>
          </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-secondary ml-1" routerLink="/login">Back</button>
        </div>
      </form>
</div>
